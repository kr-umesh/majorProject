<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Text Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Variables */
            --primary-color: #6366F1;
            --primary-dark: #4F46E5;
            --primary-rgb: 99, 102, 241;
            --secondary-color: #EC4899;
            --secondary-dark: #DB2777;
            --accent-color: #10B981;
            --accent-dark: #059669;
            --tertiary-color: #F59E0B;
            --tertiary-dark: #D97706;
            --quaternary-color: #3B82F6;
            --quaternary-dark: #2563EB;
            --text-color: #1F2937;
            --text-light: #4B5563;
            --background-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #10B981;
            --error-color: #EF4444;
            --warning-color: #F59E0B;
            --info-color: #3B82F6;
            --background-light: #F9FAFB;
            --background-dark: #1F2937;
            --gradient-start: #6366F1;
            --gradient-mid: #EC4899;
            --gradient-end: #F59E0B;
            --hover-color: #EEF2FF;
            --input-bg: #FFFFFF;
            --input-border: #E5E7EB;
            --input-focus: #6366F1;
            --button-text: #FFFFFF;
            --button-hover: #4F46E5;
            --link-color: #6366F1;
            --link-hover: #EC4899;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root[data-theme="dark"] {
            /* Dark Mode Variables - Multi-Color Scheme */
            --primary-color: #FF6B6B;      /* Coral Red */
            --primary-dark: #FF5252;       /* Bright Red */
            --primary-rgb: 255, 107, 107;
            --secondary-color: #4ECDC4;    /* Turquoise */
            --secondary-dark: #45B7AF;     /* Dark Turquoise */
            --accent-color: #FFD93D;       /* Golden Yellow */
            --accent-dark: #FFC107;        /* Amber */
            --tertiary-color: #95E1D3;     /* Mint */
            --tertiary-dark: #7DCEA0;      /* Sage Green */
            --quaternary-color: #FF8B94;   /* Salmon Pink */
            --quaternary-dark: #FF6B6B;    /* Coral */
            --text-color: #FFFFFF;
            --text-light: #E0E0E0;
            --background-color: #000000;   /* Pure Black */
            --card-bg: #0A0A0A;           /* Very Dark Gray */
            --border-color: #1A1A1A;       /* Dark Gray */
            --shadow-color: rgba(0, 0, 0, 0.8);
            --success-color: #4ECDC4;      /* Turquoise */
            --error-color: #FF6B6B;        /* Coral Red */
            --warning-color: #FFD93D;      /* Golden Yellow */
            --info-color: #95E1D3;         /* Mint */
            --background-light: #0A0A0A;   /* Very Dark Gray */
            --background-dark: #000000;    /* Pure Black */
            --gradient-start: #FF6B6B;     /* Coral Red */
            --gradient-mid: #4ECDC4;       /* Turquoise */
            --gradient-end: #FFD93D;       /* Golden Yellow */
            --hover-color: rgba(255, 107, 107, 0.15);
            --input-bg: #0A0A0A;          /* Very Dark Gray */
            --input-border: #1A1A1A;       /* Dark Gray */
            --input-focus: #FF6B6B;
            --button-text: #FFFFFF;
            --button-hover: #FF5252;
            --link-color: #4ECDC4;
            --link-hover: #FF6B6B;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            --card-hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: var(--navbar-bg);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .navbar-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar-link:hover {
            color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        .navbar-link:hover::after {
            width: 80%;
        }

        .navbar-link.active {
            color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        .navbar-link.active::after {
            width: 80%;
        }

        .navbar-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .navbar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .navbar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .navbar-button:hover::before {
            left: 100%;
        }

        .navbar-button:active {
            transform: translateY(0);
        }

        .navbar-dropdown {
            position: relative;
        }

        .navbar-dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            min-width: 200px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 0.5rem;
            display: none;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .navbar-dropdown:hover .navbar-dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .navbar-dropdown-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar-dropdown-link:hover {
            background-color: var(--hover-bg);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--hover-bg);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover::before {
            transform: scale(1);
        }

        .navbar-mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--card-bg);
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                box-shadow: 0 5px 15px var(--shadow-color);
                transition: all 0.3s ease;
                opacity: 0;
                transform: translateY(-10px);
            }

            .navbar-menu.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            .navbar-mobile-toggle {
                display: block;
            }

            .navbar-dropdown-content {
                position: static;
                box-shadow: none;
                padding: 0;
                margin-top: 0.5rem;
                opacity: 1;
                transform: none;
            }
        }

        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Dark Mode Specific Styles */
        [data-theme="dark"] body {
            background: #000000;          /* Pure Black */
            background-attachment: fixed;
        }

        [data-theme="dark"] .navbar {
            background: rgba(0, 0, 0, 0.98);  /* Almost Pure Black */
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .navbar-brand {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        [data-theme="dark"] .navbar-link {
            color: var(--text-light);
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .navbar-link:hover {
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 50%, rgba(255, 217, 61, 0.1) 100%);
        }

        [data-theme="dark"] .navbar-link.active {
            color: var(--primary-color);
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(78, 205, 196, 0.15) 50%, rgba(255, 217, 61, 0.15) 100%);
        }

        [data-theme="dark"] .navbar-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        [data-theme="dark"] .navbar-button:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 50%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.6), 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        [data-theme="dark"] .navbar-dropdown-content {
            background: var(--card-bg);
            border: 1px solid rgba(26, 26, 26, 0.5);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.6), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
        }

        [data-theme="dark"] .navbar-dropdown-link {
            color: var(--text-light);
        }

        [data-theme="dark"] .navbar-dropdown-link:hover {
            color: var(--text-color);
            background: var(--hover-color);
        }

        [data-theme="dark"] .card {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .card:hover {
            border-color: rgba(236, 72, 153, 0.4);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.6), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        [data-theme="dark"] input, 
        [data-theme="dark"] textarea, 
        [data-theme="dark"] select {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] input:focus, 
        [data-theme="dark"] textarea:focus, 
        [data-theme="dark"] select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2), inset 0 2px 4px 0 rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--button-text);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.6), 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] .alert {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .alert-success {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.15) 0%, rgba(5, 150, 105, 0.15) 50%, rgba(16, 185, 129, 0.15) 100%);
            border-color: rgba(52, 211, 153, 0.3);
            color: #34D399;
        }

        [data-theme="dark"] .alert-error {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.15) 0%, rgba(220, 38, 38, 0.15) 50%, rgba(239, 68, 68, 0.15) 100%);
            border-color: rgba(248, 113, 113, 0.3);
            color: #F87171;
        }

        [data-theme="dark"] .alert-warning {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(217, 119, 6, 0.15) 50%, rgba(245, 158, 11, 0.15) 100%);
            border-color: rgba(251, 191, 36, 0.3);
            color: #FBBF24;
        }

        [data-theme="dark"] .alert-info {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15) 0%, rgba(37, 99, 235, 0.15) 50%, rgba(59, 130, 246, 0.15) 100%);
            border-color: rgba(96, 165, 250, 0.3);
            color: #60A5FA;
        }

        /* Dark Mode Scrollbar */
        [data-theme="dark"] ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--tertiary-color) 100%);
            border-radius: 4px;
            border: 2px solid rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--tertiary-color) 0%, var(--secondary-color) 50%, var(--primary-color) 100%);
        }

        /* Dark Mode Code Blocks */
        [data-theme="dark"] pre {
            background: rgba(0, 0, 0, 0.95);  /* Almost Pure Black */
            border: 1px solid rgba(255, 107, 107, 0.2);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] code {
            background: var(--background-dark);
            color: var(--text-color);
            border-radius: 4px;
            padding: 0.2em 0.4em;
        }

        /* Dark Mode Tables */
        [data-theme="dark"] table {
            border-color: var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] th {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 50%, rgba(245, 158, 11, 0.1) 100%);
            color: var(--text-color);
            font-weight: 600;
        }

        [data-theme="dark"] td {
            border-color: var(--border-color);
            color: var(--text-light);
        }

        [data-theme="dark"] tr:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05) 0%, rgba(236, 72, 153, 0.05) 50%, rgba(245, 158, 11, 0.05) 100%);
        }

        /* Dark Mode Links */
        [data-theme="dark"] a {
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        [data-theme="dark"] a:hover {
            color: var(--link-hover);
            text-decoration: none;
        }

        [data-theme="dark"] a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Dark Mode Form Elements */
        [data-theme="dark"] .form-group label {
            color: var(--text-color);
            font-weight: 500;
        }

        [data-theme="dark"] .form-group input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        /* Dark Mode Cards and Sections */
        [data-theme="dark"] .section {
            background: var(--card-bg);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        [data-theme="dark"] .section-header {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 50%, rgba(255, 217, 61, 0.1) 100%);
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        [data-theme="dark"] .section-title {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Enhanced Content Sections */
        [data-theme="dark"] .content-section {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .content-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.6), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            border-color: rgba(78, 205, 196, 0.4);
        }

        /* Enhanced Text Elements */
        [data-theme="dark"] h1, [data-theme="dark"] h2, [data-theme="dark"] h3 {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        [data-theme="dark"] p {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Enhanced List Items */
        [data-theme="dark"] .list-item {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .list-item:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 50%, rgba(255, 217, 61, 0.1) 100%);
            transform: translateX(5px);
            border-color: rgba(78, 205, 196, 0.4);
        }

        /* Enhanced Code Blocks */
        [data-theme="dark"] pre {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(36, 36, 36, 0.95) 100%);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            padding: 1rem;
        }

        [data-theme="dark"] code {
            color: var(--primary-color);
            background: rgba(255, 107, 107, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        /* Enhanced Blockquotes */
        [data-theme="dark"] blockquote {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 50%, rgba(255, 217, 61, 0.1) 100%);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }

        /* Enhanced Dividers */
        [data-theme="dark"] hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            margin: 2rem 0;
            opacity: 0.3;
        }

        /* Enhanced Selection */
        [data-theme="dark"] ::selection {
            background: rgba(255, 107, 107, 0.3);
            color: var(--text-color);
        }

        /* Enhanced Focus States */
        [data-theme="dark"] *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Enhanced Scrollbar */
        [data-theme="dark"] ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            border-radius: 4px;
            border: 2px solid rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 50%, var(--primary-color) 100%);
        }

        /* Update main container */
        [data-theme="dark"] main {
            background: rgba(0, 0, 0, 0.95);  /* Almost Pure Black */
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 107, 107, 0.2);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
            backdrop-filter: blur(12px);
        }

        /* Update content sections */
        [data-theme="dark"] .content-section {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        /* Update form controls */
        [data-theme="dark"] .form-control {
            background: rgba(10, 10, 10, 0.6);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: var(--text-color);
        }

        [data-theme="dark"] .form-control:focus {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
        }

        /* Update list items */
        [data-theme="dark"] .list-item {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update code blocks */
        [data-theme="dark"] pre {
            background: rgba(0, 0, 0, 0.95);  /* Almost Pure Black */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update scrollbar */
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            border: 2px solid rgba(0, 0, 0, 0.8);  /* Almost Pure Black */
        }

        /* Update modal content */
        [data-theme="dark"] .modal-content {
            background: rgba(0, 0, 0, 0.95);  /* Almost Pure Black */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update dropdown menu */
        [data-theme="dark"] .dropdown-menu {
            background: rgba(0, 0, 0, 0.95);  /* Almost Pure Black */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update table background */
        [data-theme="dark"] .table {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update card background */
        [data-theme="dark"] .card {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update alert backgrounds */
        [data-theme="dark"] .alert {
            background: rgba(10, 10, 10, 0.8);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Update pagination */
        [data-theme="dark"] .page-item .page-link {
            background: rgba(10, 10, 10, 0.6);  /* Very Dark Gray */
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <span>Text Extractor</span>
            </a>
            
            <button class="navbar-mobile-toggle" onclick="toggleMenu()">☰</button>
            
            <div class="navbar-menu" id="navbarMenu">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('index') }}" class="navbar-link {% if request.endpoint == 'index' %}active{% endif %}">
                        Home
                    </a>
                    <a href="{{ url_for('summarize') }}" class="navbar-link {% if request.endpoint == 'summarize' %}active{% endif %}">
                        Summarize
                    </a>
                    <a href="{{ url_for('drug') }}" class="navbar-link {% if request.endpoint == 'drug' %}active{% endif %}">
                        DRUG
                    </a>
                    <div class="navbar-dropdown">
                        <button class="navbar-button">
                            {{ current_user.username }}
                            <span>▼</span>
                        </button>
                        <div class="navbar-dropdown-content">
                            <a href="{{ url_for('profile') }}" class="navbar-dropdown-link">
                                <span>👤</span>
                                Profile
                            </a>
                            <a href="{{ url_for('edit_profile') }}" class="navbar-dropdown-link">
                                <span>⚙️</span>
                                Settings
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-dropdown-link">
                                <span>🚪</span>
                                Logout
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="{{ url_for('login') }}" class="navbar-link {% if request.endpoint == 'login' %}active{% endif %}">
                        Login
                    </a>
                    <a href="{{ url_for('register') }}" class="navbar-link {% if request.endpoint == 'register' %}active{% endif %}">
                        Register
                    </a>
                {% endif %}
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">🌓</button>
            </div>
        </div>
    </nav>

    <main class="fade-in">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navbarMenu');
            menu.classList.toggle('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('navbarMenu');
            const toggle = document.querySelector('.navbar-mobile-toggle');
            if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        // Add scroll effect to navbar
        let lastScroll = 0;
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.style.boxShadow = '0 2px 15px var(--shadow-color)';
                return;
            }
            
            if (currentScroll > lastScroll) {
                // Scrolling down
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up
                navbar.style.transform = 'translateY(0)';
                navbar.style.boxShadow = '0 2px 15px var(--shadow-color)';
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
