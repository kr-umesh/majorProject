{% extends "base.html" %}

{% block title %}Edit Profile - Medical Assistant{% endblock %}

{% block content %}
<div class="edit-profile-wrapper">
    <!-- Edit Profile Header -->
    <div class="edit-profile-header">
        <h1>Edit Profile</h1>
        <p>Update your personal information and settings</p>
    </div>

    <!-- Edit Profile Content -->
    <div class="edit-profile-content">
        <div class="edit-profile-card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i>
                <h2>Personal Information</h2>
            </div>
            <div class="card-content">
                <form method="POST" action="{{ url_for('edit_profile') }}" class="edit-profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ current_user.name or '' }}" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="gmail">Gmail</label>
                        <input type="email" id="gmail" name="gmail" value="{{ current_user.gmail or '' }}" placeholder="Enter your Gmail">
                    </div>
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" id="current_password" name="current_password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password (leave blank to keep current)</label>
                        <input type="password" id="new_password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-button">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                        <a href="{{ url_for('profile') }}" class="cancel-button">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .edit-profile-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Edit Profile Header */
    .edit-profile-header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeInDown 0.5s ease-out;
    }

    .edit-profile-header h1 {
        font-size: 2.5rem;
        color: var(--text-color);
        margin-bottom: 1rem;
        font-weight: 700;
    }

    .edit-profile-header p {
        color: var(--text-light);
        font-size: 1.1rem;
    }

    /* Edit Profile Content */
    .edit-profile-content {
        display: flex;
        justify-content: center;
    }

    .edit-profile-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        width: 100%;
        max-width: 600px;
        animation: fadeInUp 0.5s ease-out;
    }

    .edit-profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background: var(--primary-color);
        color: white;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .card-header i {
        font-size: 1.5rem;
    }

    .card-header h2 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
    }

    .card-content {
        padding: 2rem;
    }

    /* Form Styles */
    .edit-profile-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 500;
    }

    .form-group input {
        padding: 0.8rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
    }

    .form-group input::placeholder {
        color: var(--text-light);
    }

    /* Form Actions */
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }

    .save-button, .cancel-button {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
    }

    .save-button {
        background: var(--primary-color);
        color: white;
        border: none;
    }

    .save-button:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }

    .cancel-button {
        background: white;
        color: var(--text-color);
        border: 2px solid var(--border-color);
    }

    .cancel-button:hover {
        background: var(--background-light);
        transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .edit-profile-wrapper {
            padding: 1rem;
        }

        .edit-profile-header h1 {
            font-size: 2rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .save-button, .cancel-button {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
